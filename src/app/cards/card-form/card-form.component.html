<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" novalidate>
  <div class="form-group">
    <label for="obverse">Obverse</label>
    <input class="form-control" id="obverse" type="text" placeholder="Obverse" formControlName="obverse">
    <label for="reverse">Reverse</label>
    <input class="form-control" id="reverse" type="text" placeholder="Reverse" formControlName="reverse">
  </div>
  <button type="submit" class="btn btn-special btn-submit">Save</button>
</form>
