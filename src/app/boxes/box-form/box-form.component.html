<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" novalidate>
  <div class="form-group">
    <label for="boxName">Box name</label>
    <input class="form-control" id="boxName" type="text" placeholder="Box name" formControlName="boxName">
  </div>
  <button type="submit" class="btn btn-special btn-submit">Save</button>
</form>
